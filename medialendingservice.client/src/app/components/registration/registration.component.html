<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-error *ngIf="email.errors && (email.dirty || email.touched)">
      <span *ngIf="email.errors?.['required']">Email is required.</span>
      <span *ngIf="email.errors?.['email']">Please enter a valid email address.</span>
    </mat-error>
  </mat-form-field>

  <div *ngIf="password.errors?.['passwordValidation'] && (password.dirty || password.touched)"
       class="password-errors">
    <p *ngFor="let error of password.errors?.['passwordValidation']">{{ error }}</p>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">Password is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Preferred Name</mat-label>
    <input matInput type="text" formControlName="preferredName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let roleOption of roleOptions" [value]="roleOption.value">{{ roleOption.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="role.errors?.['required'] && (role.dirty || role.touched)">Role is required.
    </mat-error>
  </mat-form-field>

  <mat-error *ngIf="errorMessage" class="error-message">{{ errorMessage }}</mat-error>

  <button mat-raised-button color="primary" type="submit"
          [disabled]="registrationForm.invalid || isLoading">{{ isLoading ? 'Registering...' : 'Register' }}
  </button>

  <p class="login-link">
    Already have an account? <a [routerLink]="['/login']" [queryParams]="{ returnUrl: returnUrl }">Login here</a>.
  </p>
</form>
